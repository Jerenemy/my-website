<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Background Image</title>
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Awesome Website!</h1>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>
            I'm a passionate individual with a keen interest in web development and design. I love creating beautiful and functional websites.
        </p>
    </section>


    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="assets/images/gallery1.jpg" alt="Gallery Image 1" class="gallery-item">
            <img src="assets/images/gallery2.jpg" alt="Gallery Image 2" class="gallery-item">
            <img src="assets/images/gallery3.jpg" alt="Gallery Image 3" class="gallery-item">
            <!-- Add more images as needed -->
        </div>
    </section>

    
    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- Link to External JavaScript -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
